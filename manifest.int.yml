applications:
- name: pz-jobmanager
  host: pz-jobmanager
  path: pz-jobmanager.jar
  buildpack: java_buildpack_offline
  memory: 768M
  instances: 1
  timeout: 80
  services:
    - pz-kafka
    - pz-mongodb
  env:
    SPRING_PROFILES_ACTIVE: cloud
  memory_calculator:
    version: 2.0.1_RELEASE
    memory_sizes:
      heap: 256m
